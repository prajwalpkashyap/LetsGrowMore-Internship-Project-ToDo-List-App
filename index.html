<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO-LIST</title>
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
    <!-- Css custom file link -->
    <link rel="stylesheet" href="style.css" />
    <!-- Description -->
    <meta
      name="description"
      content="A todo list is a powerful tool for organizing and tracking tasks. It helps prioritize and manage time effectively, ensuring important tasks are completed first. Whether used individually or collaboratively, it promotes productivity, reduces stress, and brings clarity to daily activities."
    />
    <!-- Bootstrap Css file link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Google font link -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Caveat&family=Commissioner:wght@100&family=Quicksand&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="start">
          <img src="images/icon.png" alt="Icon image" width="70" height="70" />
          <h2 class="text">TODO-LIST-APP</h2>
        </div>
        <br />
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card end">
              <div class="card-body">
                <div class="input-group mb-3">
                  <input
                    id="inputBox"
                    type="text"
                    placeholder="Enter Your Todo's Here"
                    class="form-control rounded-pill m-lg-1"
                  />
                  <button
                    onclick="addTask()"
                    class="rounded-pill"
                    type="button"
                    id="button-addon2"
                  >
                    Add
                  </button>
                </div>

                <ul id="listContainer" class="list-group">
                  <!-- <li class="list-group-item checked">task 1</li>
                  <li class="list-group-item">Task 2</li>
                  <li class="list-group-item">Task 3</li> -->
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Custom Javascript file link -->
    <script src="./app.js"></script>
  </body>
</html>
